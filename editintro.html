<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel=stylesheet href="editintro.css" />
</head>

<body>
    <div class="edit">
        <div class="intro_left">
            <p>Edit intro </p>
            <span class="material-icons cross_1"><a href="./muskan.html">close</a></span>
        </div>
        <hr>

        <div class="scroll_div">
            <div class="scroll_object">
                <div class="indicates">
                    <p>* indicates required</p>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">First name*</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Last name*</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Additional name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div>
                    <p class="pronunciation">Name pronunciation</p>
                    <p class="mobile_app">This can only be added using our mobile app</p>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Headline*</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>

                <div>
                    <p class="current">Current position</p>
                </div>
                <div class="addition">
                <span class="material-icons addi_1">add</span>
                <p class="add_new"><a href="./Addexperience.html">Add new position</a></p>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Industry*</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>

                <div>
                    <p class="Education">Education</p>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Education*</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="addition">
                    <span class="material-icons addi_1">add</span>
                    <p class="add_new"><a href="addeducation.html">Add new position</a></p>
                </div>

                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Show education in my intro
                      </label>
                    </div>
                  </div>
                  <div>
                    <p class="location">Location</p>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Country/Region*</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">City/District</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                  </div>
                  <div>
                      <p class="contact_info">Contact info</p>
                      <p class="url">Add or edit your profile URL, email, websites and more</p>
                  </div>
                  <div>
                      <p class="e_c_i">Edit contact info</p>
                  </div>
            </div>
            </div>
            <hr>
            <div class="save_1">
                <button>Save</button>
            </div>

    </div>

</body>

</html>
